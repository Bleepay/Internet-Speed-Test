<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test | Bleepay</title>
    <link rel="icon" href="2715383.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo-container">
            <center><img src="R.png" class="logo" id="logo-speedtest"></center>
            <div class="language-selector-container">
                <select class="category" id="category">
                    <option data-content='English'>English</option>
                    <option data-content='German'>German</option>
                 </select>
            </div>
        </div>
        <center><div class="container-loader">
            <div class="loaderbg">
                <h1>CHECK YOUR INTERNET SPEED</h1>
                <span class="loader hide"></span>
                <div class="loader-items">
                    <div class="items">0<small>Mbps</small></div>
                    <button>CHECK</button>
                </div>
            </div></center>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
